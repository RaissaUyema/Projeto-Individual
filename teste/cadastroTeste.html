<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastroTeste.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../imagem/Naruto-logo (2).png" width="300px">
        </div>
        <div class="botao">
            <button onclick="cadastro()">Voltar</button>
        </div>
    </div>

    <div class="main">
        <div class="container">
            <div class="titulo"><h3>Venha se tornar um membro</h3></div>

            <div class="inputs">
                <input class="cadastro" type="text" placeholder="NOME" />
                <input class="cadastro" type="text" placeholder="E-MAIL" />
                <input class="cadastro" type="text" placeholder="TELEFONE" />
                <input class="cadastro" type="text" placeholder="CRIAR SENHA" />
                <input class="cadastro" type="text" placeholder="CONFIRMAR SENHA" />
            </div>

            <button class="botao_enviar">ENVIAR</button>
        </div>

        <div class="imagem">
            <img src="../imagem/varios_naruto-removebg-preview.png">
        </div>
    </div>
   
</body>
</html>
