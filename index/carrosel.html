<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrosel.css">
</head>
<body>
    <div class="container3">
        <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                </div>

                <div class="slide_primeiro">
                    <img src="../imagem/carrosel-naruto.jpg" alt="imagem1">
                </div>
                <div class="slide">
                    <img src="../imagem/carrosel-sasuke.jpg" alt="imagem2">
                </div>
                <div class="slide">
                    <img src="../imagem/carrosel-kakishi.jpg"alt="imagem3">
                </div>
                <div class="slide">
                    <img src="../imagem/carrosel-sakura.jpg" alt="imagem4">
                </div>

                <div class="navegacao">
                    <div class="auto_botao1"></div>
                    <div class="auto_botao2"></div>
                    <div class="auto_botao3"></div>
                    <div class="auto_botao4"></div>
                </div>

            <div class="manual_navegacao">
                <label for="radio1" class="manuel_botao"></label>
                <label for="radio2" class="manuel_botao"></label>
                <label for="radio3" class="manuel_botao"></label>
                <label for="radio4" class="manuel_botao"></label>
            </div>

        </div>
    </div>
</body>
</html>
