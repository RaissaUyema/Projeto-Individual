<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
   
    <div class="cont">
        <div class="header">
            <img src="../imagem/Naruto-logo (2).png"  width="250px">

            <p>Home</p>
            <p>Personagens</p>
            <p>Jogo</p>
            <p>Saiba Mais</p>

            <button onclick="login()">Login</button>
        </div>

        <div class="main">
            <div class="container2">
                <div class="conteudo">
                    
                    <div class="titulo">
                        <h1>NARUTO</h1>
                        <h3>UZUMAKI</h3>
                    </div>
                    
                    <div class="paragrafo">
                        <P>A série gira em torno das aventuras vividas por Naruto Uzumaki, um jovem órfão habitante da Aldeia da Folha que sonha em se tornar o quinto Hokage, o maior guerreiro e governante da vila.</P>
                    </div>
                   
                    <div class="botao"><button>SAIBA MAIS</button></div>
                </div>

                <div class="imagem_home">
                    <img src="../imagem/varios_naruto-removebg-preview.png" width="500px">
                </div>
            </div>

        </div>
    </div>

    <div class="container3">
        <div class="slider">
                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    
                    <div class="slide first">
                        <img src="../imagem/carrosel-naruto.jpg" alt="imagem1">
                    </div>
                    <div class="slide">
                        <img src="../imagem/carrosel-sasuke.jpg" alt="imagem2">
                    </div>
                    <div class="slide">
                        <img src="../imagem/carrosel-kakishi.jpg"alt="imagem3">
                    </div>
                    <div class="slide">
                        <img src="../imagem/carrosel-sakura.jpg" alt="imagem4">
                    </div>
                    
                    <div class="navegacao">
                        <div class="auto_botao1"></div>
                        <div class="auto_botao2"></div>
                        <div class="auto_botao3"></div>
                        <div class="auto_botao4"></div>
                    </div>
                </div>
                
                <div class="manual_navegacao">
                    <label for="radio1" class="manual_botao"></label>
                    <label for="radio2" class="manual_botao"></label>
                    <label for="radio3" class="manual_botao"></label>
                    <label for="radio4" class="manual_botao"></label>
                </div>
        </div>
    </div>
    <script src="javaScript.js"></script>

    <div class="container4">
        <p>Saiba mais sobre cada personagem!</p>
    </div>
   
    
</div>
</body>
</html>
